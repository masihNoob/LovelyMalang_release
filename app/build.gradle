buildscript {
    repositories {
        jcenter()
        google()
        maven { url 'https://maven.fabric.io/public' }
        maven { url "https://jitpack.io" }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.22.1'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    signingConfigs {
        config {
        }
    }
    compileSdkVersion 27
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId "com.lunartech.lovelymalang"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 15
        versionName "2.1"
        signingConfig signingConfigs.config
        multiDexEnabled true
    }
    useLibrary 'org.apache.http.legacy'

    signingConfigs {
        release {
            storeFile file('../LovelyMalang.jks')
            storePassword 'malamku123'
            keyAlias 'lovelymalang'
            keyPassword 'malamku123'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.release
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    productFlavors {
    }
    dexOptions {
        javaMaxHeapSize "8g"
    }
}

repositories {
    jcenter()
    google()
    maven { url 'https://maven.fabric.io/public' }
    maven { url "https://jitpack.io"
    }

}

dependencies {
    implementation 'com.android.support:multidex:1.0.1'
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    implementation 'com.afollestad.material-dialogs:core:0.9.6.0'
    implementation files('../libs/loopj.jar')
    implementation files('../libs/YouTubeAndroidPlayerApi.jar')
    implementation 'net.i2p.android.ext:floatingactionbutton:1.10.0'
    implementation 'com.android.support:appcompat-v7:27.0.0'
    implementation 'com.android.support:recyclerview-v7:27.0.1'
    implementation 'com.android.support:support-v4:27.0.1'
    implementation 'com.android.support:design:27.0.1'
    implementation 'com.android.support:cardview-v7:27.0.1'
    implementation 'com.android.support:support-annotations:27.0.1'
    implementation 'com.android.support:customtabs:27.0.1'
    implementation "com.android.support:support-core-utils:27.0.1"

    implementation 'com.makeramen:roundedimageview:2.2.1'
    implementation 'com.google.android.gms:play-services-location:10.2.1'
    implementation 'com.google.android.gms:play-services-maps:10.2.1'
    implementation 'com.google.android.gms:play-services-auth:10.2.1'
    implementation 'org.sufficientlysecure:html-textview:2.0'
    implementation 'com.github.mrengineer13:snackbar:1.2.0'
    implementation 'it.neokree:MaterialNavigationDrawer:1.3.2'
    implementation 'com.mcxiaoke.volley:library:1.0.19'
    implementation 'com.github.kenglxn.QRGen:android:2.2.0'
    implementation 'com.nineoldandroids:library:2.4.0'
    implementation 'com.facebook.android:facebook-android-sdk:[4,5)'
    implementation('com.twitter.sdk.android:twitter:1.1.0@aar') {
        transitive = true
    }
    implementation 'jp.wasabeef:richeditor-android:1.2.2'

    implementation 'com.github.sundeepk:compact-calendar-view:2.0.1'

    implementation 'com.google.guava:guava:20.0'
    implementation 'com.google.firebase:firebase-messaging:10.2.1'

    implementation 'com.github.chrisbanes:PhotoView:1.3.0'

    implementation "me.leolin:ShortcutBadger:1.1.13@aar"
    implementation 'com.github.mancj:MaterialSearchBar:0.3.5'

    implementation 'org.apache.httpcomponents:httpcore:4.4.10'

    apply plugin: 'com.google.gms.google-services'
    implementation project(':CFA')
}
